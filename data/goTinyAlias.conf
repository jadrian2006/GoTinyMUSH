# goTinyAlias.conf
# ---------------------------------------------------------------------------
# Alias configuration for GoTinyMUSH. Based on TinyMUSH alias.conf and
# compat.conf, filtered to only include aliases for commands, flags,
# functions, and attributes that are implemented in the Go port.
#
# Directive types:
#   alias          <abbrev>   <command[/switch]>
#   flag_alias     <abbrev>   <flag_name>
#   function_alias <abbrev>   <function_name>
#   attr_alias     <long>     <short>
#   power_alias    <abbrev>   <power_name>       (stored for future use)
#   bad_name       <name>                         (forbidden player names)
#
# ---------------------------------------------------------------------------

